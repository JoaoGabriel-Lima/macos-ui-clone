<script>
    

    var intervalID = window.setInterval(myCallback, 5000);

    function myCallback() {
        var d = new Date(); // for now
        let hora = d.getHours(); // => 9
        let minuto = d.getMinutes(); // =>  30
        let dia = d.getDate()
        let week = d.getDay()
        let mes_num = d.getMonth()
        let semana = "";
        let mes = "";


        switch (week) {
            case 1:
                semana = "Seg"
                break
            case 2:
                semana = "Ter"
                break
            case 3:
                semana = "Qua"
                break
            case 4:
                semana = "Qui"
                break
            case 5:
                semana = "Sex"
                break
            case 6:
                semana = "Sab"
                break
            case 0:
                semana = "Dom"
                break
        }
        switch (mes_num) {
            case 1:
                mes = "Jan"
                break;
            case 2:
                mes = "Fev"
                break;
            case 3:
                mes = "Mar"
                break;
            case 4:
                mes = "Abr"
                break;
            case 5:
                mes = "Mai"
                break;
            case 6:
                mes = "Jun"
                break;
            case 7:
                mes = "Jul"
                break;
            case 8:
                mes = "Ago"
                break;
            case 9:
                mes = "Set"
                break;
            case 10:
                mes = "Out"
                break;
            case 11:
                mes = "Nov"
                break;
            case 12:
                mes = "Dez"
                break;
        }
        document.getElementById('time').innerHTML = `${semana} ${dia} ${mes} ${hora}:${minuto}`
    }
    
    window.onload = function() {
        // document.documentElement.requestFullscreen();
        myCallback()
    };

    $("#bottom_container").selectable();
    $( ".icons" ).draggable({
        delay: 400,
        appendTo: "#bottom_container"
    });

    $("#config").draggable({
        delay: 20,
        containment: "#apps-container"
    })
    $("#configimg").draggable({
        delay: 20,
        containment: "#apps-container"
    })
    
</script>
